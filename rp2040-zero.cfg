[temperature_sensor tempsense2]
sensor_type: MAX31865
sensor_pin:rp2040:gpio5
min_temp:0
max_temp:100
gcode_id:C
spi_bus:spi0b
#spi_software_sclk_pin:rp2040:gpio6 #SCLK
#spi_software_mosi_pin:rp2040:gpio7 #SDI TX
#spi_software_miso_pin:rp2040:gpio4 #SDO RX
spi_speed: 100000
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
#rtd_use_50Hz_filter: True

[neopixel my_neopixel]
pin:RP2040:gpio15
chain_count:3
color_order: GRBW, GRB, GRB
initial_RED: 0.1
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

