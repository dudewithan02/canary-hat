[include mainsail.cfg]
#[mcu]
#serial: /dev/serial/by-id/<your-mcu-id>

[mcu]
serial: /tmp/klipper_host_mcu

[mcu EBB36] #EBB36
canbus_uuid:3a1fcbf723e4

[mcu rp2040]
serial: /dev/ttyAMA0
restart_method: command

#[mcu qtpy]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_DF625857C7574734-if00

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: none
max_velocity: 1000
max_accel: 1000

[temperature_sensor BTT_EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBB36

[temperature_sensor RP2040]
sensor_type: temperature_mcu
sensor_mcu: rp2040

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#[temperature_sensor tempsense]
#sensor_type: MAX31865
#sensor_pin:gpio18
#min_temp:0
#max_temp:100
#gcode_id:C
##spi_bus:pico:spi0c
#spi_software_sclk_pin:gpio21
#spi_software_mosi_pin:gpio20
#spi_software_miso_pin:gpio19
#spi_speed: 100000
#rtd_nominal_r: 1000
