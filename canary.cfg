[mcu pi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor canary_MAX31865]
sensor_type: MAX31865
sensor_pin:pi:gpio18
min_temp:0
max_temp:350
gcode_id:C
spi_software_sclk_pin:pi:gpio21
spi_software_mosi_pin:pi:gpio20
spi_software_miso_pin:pi:gpio19
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2

[neopixel canary]
pin:pi:gpio4
chain_count:1
color_order:GRBW
initial_RED:1
initial_GREEN:1
initial_BLUE:1
initial_WHITE:1

